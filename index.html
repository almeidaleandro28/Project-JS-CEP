<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cep</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="h-screen">

  <div class="h-full bg-slate-500">
    <div class="container mx-auto">

      <form class="bg-slate-900 rounded-md pt-4 pb-1 w-96 m-auto pl-3 pr-3">

        <div class="mb-6">
          <label class="block text-sm text-white mb-2" for="name">name</label>
          <input class="block w-full border-blue-700 rounded-md placeholder:text-cyan-950  focus:border-orange-700" type="text" name="name" id="name" data-form="name" placeholder="full name">
        </div>
        
        <div class="mb-6">
          <label class="block text-white text-sm mb-2" for="">cep</label>
          <input class="block w-full border-gray-700 rounded-md placeholder:text-cyan-950  focus:border-orange-700" type="text" name="cep" id="cep" data-form="cep" placeholder="number cep">
        </div>

        <button class="text-white bg-slate-500 px-5 rounded-md focus:bg-white focus:text-orange-900 hover:bg-white hover:text-orange-900" type="submit">send</button>
      
      </form>

    </div> 

    <section class="h-auto">
      <div class="container mx-auto">
        <h1 class="">
          registration data
        </h1>
        <ul>
          <li data-info="name">name</li>
          <li data-info="cep">cep</li>
        </ul>
      </div>
    </section>

  </div>
  
</body>
</html>
